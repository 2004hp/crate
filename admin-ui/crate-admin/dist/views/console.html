<div ng-controller="ConsoleController">


      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">Console</h1>
          <p>
          <div class="form-group">
            <form role="form">
              Enter a select statement to query Crate
              <textarea ng-model="statement" class="form-control" rows="4" placeholder="select * from demo"></textarea>
              <button ng-click="execute()" type="submit" class="btn btn-default pull-right">Execute Query</button>
            </form>
          </div>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <p class="page-header">
            <span ng-hide="error.hide" class="label-danger">{{ error.message }}</span>
          </p>
        </div>
      </div>


      <div>
        <table class="table table-striped table-hover tablesorter">
          <thead>
            <tr>
              <th ng-repeat="header in resultHeaders">{{ header }}</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="row in result.rows">
              <td ng-repeat="column in row">{{ column }}</td>
            </tr>
          </tbody>
        </table>
      </div>


  <div id="push"></div>
</div>
