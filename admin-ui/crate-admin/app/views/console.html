
<div ng-controller="ConsoleController">

  <div id="wrapper">

    <div id="page-wrapper">

      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">SQL Console</h1>
        </div>
      </div><!-- /.row -->

      <form novalidate>
        <fieldset>
          <p>Enter a select statement to query Crate</p>
          <textarea ng-model="statement" class="input-xxlarge" rows="8"
            placeholder="select * from demo">
          </textarea><br />

          <button ng-click="execute()" type="submit" class="btn">Execute Query</button>
        </fieldset>
      </form>

      <div ng-hide="error.hide" class="alert alert-error">{{ error.message }}</div>

      <div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th ng-repeat="header in resultHeaders">{{ header }}</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="row in result.rows">
              <td ng-repeat="column in row">{{ column }}</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>


</div>
