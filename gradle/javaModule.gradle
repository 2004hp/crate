apply plugin: "java"
apply plugin: "maven"

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

sourceCompatibility = "7"
targetCompatibility = "7"

if (project.hasProperty('testLogging')) {
    // Used to enable logging for tests
    test {
        testLogging.showStandardStreams = true
    }
}
